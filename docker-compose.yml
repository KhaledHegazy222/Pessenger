version: "3.4"

services:
  frontend:
    build:
      context: frontend
      target: production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 3000:3000

  api:
    build:
      context: api
      target: development
    volumes:
      - ./api:/app
      - /app/node_modules
    ports:
      - 8000:8000
